
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JoOSA - Seat Allotment Confirmation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://josaa.nic.in/applicant/images/josaalogo.png" alt="JoOSA Logo" class="logo">
    <h1>Joint Seat Allocation Authority 2025</h1>
    <h2>Seat Allotment Confirmation Portal</h2>
  </header>

  <main class="container">
    <div id="loginForm" class="card">
      <h3>Candidate Login</h3>
      <label>JEE Registration Number</label>
      <input type="text" id="regNo" placeholder="Enter Registration Number" required>
      <label>Date of Birth</label>
      <input type="date" id="dob" required>
      <button onclick="handleLogin()">Login</button>
    </div>

    <div id="collegeForm" class="card" style="display:none;">
      <h3>College & Payment Details</h3>
      <label>Select Allotted College</label>
      <select id="collegeSelect" required>
        <option value="">--Select College--</option>
        <option>IIT Bombay</option>
        <option>IIT Delhi</option>
        <option>NIT Trichy</option>
        <option>IIIT Hyderabad</option>
        <option>BITS Pilani</option>
      </select>
      <label>Enter UPI ID</label>
      <input type="text" id="upi" placeholder="e.g. ayush@upi" required>
      <button onclick="handlePayment()">Pay ₹50,000 and Confirm</button>
    </div>

    <div id="loading" class="card" style="display:none;">
      <h3>Processing Payment...</h3>
      <div class="spinner"></div>
    </div>

    <div id="success" class="card" style="display:none;">
      <h3>✅ Payment Successful</h3>
      <p id="successMsg"></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Joint Seat Allocation Authority (JoOSA). All rights reserved.</p>
  </footer>

  <script>
    function handleLogin() {
      const regNo = document.getElementById("regNo").value.trim();
      const dob = document.getElementById("dob").value;
      if (!regNo || !dob) {
        alert("Please enter both Registration Number and DOB.");
        return;
      }
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("collegeForm").style.display = "block";
    }

    function handlePayment() {
      const college = document.getElementById("collegeSelect").value;
      const upi = document.getElementById("upi").value.trim();
      if (!college || !upi) {
        alert("Please select college and enter UPI ID.");
        return;
      }

      document.getElementById("collegeForm").style.display = "none";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "block";
        document.getElementById("successMsg").innerText =
          `Your seat at ${college} has been successfully confirmed. ₹50,000 paid using UPI ID: ${upi}`;
      }, 7000);
    }
  </script>
</body>
</html>
