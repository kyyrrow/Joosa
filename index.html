
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Confirmation Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>College Confirmation Portal</h1>

    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Registration Number" required id="regNo" />
      <input type="date" required id="dob" />
      <button onclick="handleLogin()">Login</button>
    </div>

    <div id="collegeForm" style="display:none;">
      <h2>Confirm Your College</h2>
      <select id="collegeSelect" required>
        <option value="">Select a College</option>
        <option>IIT Bombay</option>
        <option>IIT Delhi</option>
        <option>NIT Trichy</option>
        <option>IIIT Hyderabad</option>
        <option>BITS Pilani</option>
      </select>
      <input type="text" id="upi" placeholder="Enter your UPI ID" required />
      <button onclick="handlePayment()">Pay ₹50,000</button>
    </div>

    <div id="loading" style="display:none;">
      <h2>Processing Payment...</h2>
      <div class="spinner"></div>
    </div>

    <div id="success" style="display:none;">
      <h2>✅ Payment Successful!</h2>
      <p id="successMsg"></p>
    </div>
  </div>

  <script>
    function handleLogin() {
      const regNo = document.getElementById("regNo").value.trim();
      const dob = document.getElementById("dob").value;
      if (!regNo || !dob) {
        alert("Please enter both Registration Number and DOB.");
        return;
      }
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("collegeForm").style.display = "block";
    }

    function handlePayment() {
      const college = document.getElementById("collegeSelect").value;
      const upi = document.getElementById("upi").value.trim();
      if (!college || !upi) {
        alert("Please select college and enter UPI ID.");
        return;
      }

      document.getElementById("collegeForm").style.display = "none";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("success").style.display = "block";
        document.getElementById("successMsg").innerText =
          `Ayush Kumar, your seat at ${college} is confirmed. ₹50,000 paid via UPI: ${upi}`;
      }, 7000);
    }
  </script>
</body>
</html>
